<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper container">
        <div class="header__logo">
          <img src="/img/header/logo.svg" alt="" />
        </div>
        <div class="header__content header-content">
          <h1 class="header__title text-uppercase">
            <p>превратите уездный город</p>
            <p class="text-center">в столицу земного шара</p>
          </h1>
          <p class="header__description text-center">
            Оплатите взнос на телеграммы для организации Международного
            васюкинского турнира по шахматам
          </p>
          <div class="header__links">
            <a
              class="header-content__button header-content__button_active text-center"
              href="#"
              >Поддержать шахматную мысль</a
            >
            <a class="header-content__button text-center" href="#"
              >Подробнее о турнире</a
            >
          </div>
        </div>
        <img class="city" src="/img/header/city.svg" alt="" />
        <img class="circle" src="/img/header/circle.svg" alt="" />
        <img class="king" src="/img/header/king.svg" alt="" />
        <img class="queen" src="/img/header/queen.svg" alt="" />
        <img class="knight" src="/img/header/knight.svg" alt="" />
        <img class="pawn" src="/img/header/pawn.svg" alt="" />
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
